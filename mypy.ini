# Global options:

[mypy]
warn_return_any = False
warn_unused_configs = True
no_implicit_optional = True
ignore_missing_imports = True
disallow_untyped_defs = False
disable_error_code = import-untyped

# Per-module options:

[mypy-mycode.bar]
warn_return_any = False

[mypy-somelibrary]
ignore_missing_imports = True